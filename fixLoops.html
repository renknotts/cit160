<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix The Loops</title>
</head>

<body>
    <h2>Fixed Loops</h2>
    <h4>Display #1</h4>
    <button onclick="fixLoops()">Answer #1</button>
    <p id="display1"></p>
    <h4>Display #2</h4>
    <button onclick="fixLoops2()">Answer #2</button>
    <p id="display2"></p>
    <h4>Display #3</h4>
    <button onclick="fixLoops3()">Answer #3</button>
    <p id="display3"></p>
    <h4>Display #4</h4>
    <button onclick="fixLoops4()">Answer #4</button>
    <p id="display4"></p>

    <script>
        function fixLoops() {
            let output1 = '';
            let i = 0;
            while (i < 2) {
                output1 += "<br>Part 1:" + i;
                i++;
            }
            document.getElementById('display1').innerHTML = output1;
        }
        function fixLoops2() {

            let output2 = '';
            for (let i = 0; i < 3; i++) {
                    output2 += "Part 2:" + i ;
                
            }
            document.getElementById('display2').textContent = output2;
        }







    </script>
</body>

</html>
