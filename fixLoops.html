<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix The Loops</title>
</head>

<body>
    <h2>Fixed Loops</h2>
    <button onclick="fixLoops()">Answer</button>
    <p id="display1"></p>
    
    <script>
         
            let output1 = '';
            let i = 0;
            while (i < 2) {
                output1 += "<br>Part 1:" + i; 
                i++;
            }
            document.getElementById('display1').innerHTML = output1;







        



    </script>
</body>

</html>
