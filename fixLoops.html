    <title>Fix The Loops</title>
</head>

<body>
    <h2>Fixed Loops</h2>
    <button onclick="fixedLoops()"> Answer </button>
    <div id="display1"></div>
    <div id="display2"></div>
    <div id="display3"></div>
    <div id="display4"></div>
    <script>
        function fixedLoops() {
            
            let i = 0;
            while (i < 3) {
                display1 += `Part 1:${i}<br>`;
                
            }
            document.getElementById('display1').innerHTML = display1;







        }



    </script>
