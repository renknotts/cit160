<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investments</title>
</head>

<body>
    <h2>Investments App</h2>

    <label for="principal">Investments Amount<input type="text" id="principal"></label>
    <br>
    <label for="amountRate">Rate<input type="text" id="amountRate"></label>
    <br>
    <label for="year">Years<input type="text" id="year"></label>
    <br>

    <button onclick="doFV()">Future Total</button>
    <br>
    <div id="total"></div>

    <script>
        function doFV() {

            let total = 0;

            let principal = parseFloat(document.querySelector('#principal').value);
            let annualRate = parseFloat(document.querySelector('#amountRate').value);
            total = annualRate/12/100;
            let years = parseFloat(document.querySelector('#year').value);
            total = years*12;
            let computeFV = computeFutureValue(principal, annualRate, years);

            document.querySelector("#total").innerHTML = `Future Investment Value: $${computeFV.toFixed(2)}`;
        }

        function computeFutureValue(p, aR, y) {
           
           let computeFV = 0;
            
            return computeFV + p * (Math.pow(1 + aR,y)-1)/aR;  

        }



    </script>


</body>

</html>
