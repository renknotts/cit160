<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investments</title>
</head>

<body>
    <h2>Investments App</h2>

    <label for="principal">Investments Amount<input type="text" id="principal"></label>
    <br>
    <label for="amountRate">Rate<input type="text" id="amountRate"></label>
    <br>
    <label for="year">Years<input type="text" id="year"></label>
    <br>
    <label for="periodPerYear">Period Per Year<input type="text" id="periodPerYear"></label>
    <br>

    <button onclick="doFV()">Future Total</button>
    <br>
    <div id="total"></div>

    <script>
        function doFV() {
            
            let total = 0;

            let principal = parseFloat(document.querySelector('#principal').value);
            let annualRate = parseFloat(document.querySelector('#amountRate').value);
            let periodPerYear = parseFloat(document.querySelector('#periodPerYear').value);
            let years = parseFloat(document.querySelector('#year').value);
           
            let futureValue = computeFutureValue(principal, annualRate, years, periodPerYear);

            document.querySelector("#total").innerHTML = `Future Investment Value: $${futureValue.toFixed(2)}`;
        }

        function computeFutureValue(p, aR, y, pP) {
            let futureValue = 0;
            return  p * Math.pow(1 + aR/pP,y*pP);  

        }



    </script>


</body>

</html>
