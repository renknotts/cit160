<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Times</title>
</head>

<body>
    <h2>5x</h2>
    <button onclick="fiveTimes()">Answer</button>
    <p id="math"></p>

    <script>


        function fiveTimes() {

            let output = '';
            const skip = 5;
            let n = 12;
            let i = 0;
            while (i < n) {
                output += `5x1= ${i}`;
                i += skip;
            }
            document.getElementById('math').innerHTML = output;

        }

    </script>






</body>

</html>
