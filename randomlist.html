<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers</title>
</head>

<body>
    <h2>Random Number</h2>
    <button onclick="randomNumber()">Answer</button>
    <p id="random"></p>
    <script>
        function randomNumber() {
            let output1 = '';
            let i = 0;
            while (i < 50) {
                output1 += "<br>Item:" + i * Math.random(1,50); 
                i++;
            }
            document.getElementById('random').innerHTML = output1;
        }

  
    </script>

</body>

</html>
