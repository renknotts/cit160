<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers</title>
</head>
<body>
    <h2>Random Number</h2>
    <button onclick=" document.getElementById('random').innerHTML = randomNumber(1,50)">Answer</button>
    <p id="random"> Item: </p>
<script>
function randomNumber(min,max){
    return Math.floor(Math.random() * (min + max));
}
</script>

</body>
</html>
