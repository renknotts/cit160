<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Odds</title>
</head>
<body>
    <label>Enter a Number: <input type="text" id="upperLimit"> </label>
    <button onclick="sumOdds()"> Answer </button>
    <div id="sum"> </div>

    <script>
        function sumOdds(){
            let n = parseInt(document.querySelector('#upperLimit').value);
            let sum = 0;

            for(let i = 1; i <= n; i = i + 2){
                sum += i; 
            }

            document.querySelector('#sum').textContent = sum;





        }


    </script>
</body>
</html>
