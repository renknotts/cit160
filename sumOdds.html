<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Odds</title>
</head>
<body>
    <label>Enter a Number: <input type="text" id="upperLimit"> </label>
    <button onclick="sumOdds()"> Answer </button>
    <div id="sum"> </div>

    <script>
        function sumOdds(){

            // Get user input
            let n = parseInt(document.querySelector('#upperLimit').value);
            let sum = 0;
            // Processing
          //  for(let i = 1; i <= n; i = i + 2){
              //  sum += i; 
            //}

            let i = 1;

            while (i <= n) {
                sum += i;
                i = 1 + 2;

            }
            // output 
            document.querySelector('#sum').textContent = sum;





        }


    </script>
</body>
</html>
