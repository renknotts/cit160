<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount</title>
</head>
<body>
    <header>
        <h1>Week 7: Discount Test</h1>
        <h2>Ren Knotts</h2>
    </header>
    <main>
        <label><input type="text" id="subtotal" size="7"></label>
        <label><button onclick="checkDiscount()">Price</button></label>
        <p id="output"></p>
    </main>
    <footer>
        &copy;<span id="copyright"></span> 2022 &bull; Ren Knotts &bull; BYU-Idaho &bull; CIT 160
    </footer>

    <script>
        function checkDiscount(){
        const now = new Date();
        let subtotal = 0;
        let output = 0;
        let tax = .06;
        let discount = .10;

     // Input
     const theMonth = now.getMonth(); 
     const theDate = now.getDate(); 
     const theDay = now.getDay();   
     subtotal = parseFloat(document.querySelector('#subtotal').value);
    

    
     // Processing

     if (subtotal > 50 && (theDay === 2) || (theDay === 3)) {
      output = subtotal - subtotal * discount; 
      subtotal= subtotal * tax + subtotal;
     }
      else {
     output = subtotal * tax;
      }
     // OUTPUT

     document.querySelector('#output').innerHTML = `Total Price = $${output.toFixed(2)}.`;

    }

    </script>
    
    
</body>
