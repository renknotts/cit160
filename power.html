<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Powers</h2>
    <button onclick="powersTwo()">Answer</button>
    <p id="math"></p>

<script>
function powersTwo(){

    let output = '';
            const skip = 2;
            let n = 31;
            let i = 0;
            while (i < n) {
                output += `${i}, `; 
                i += skip;
            }
            document.getElementById('math').innerHTML = output;







}
</script>




</body>
</html>
