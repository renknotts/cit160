<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert</title>
<script>
    function convert(){
//input

let pounds = 0
let output = 0

pounds = parseFloat(document.getElementById('pounds').value);

//processing

output = pounds / 2.2046;


//output
document.querySelector('#output').innerHTML = `Kilos = ${output.toFixed(1)}.`;

    }
</script>

</head>
<body>
    <h3>Pounds to Kilos</h3>
   <main>

    <label for="pounds">Pounds: </label>
    <input type="text" id="pounds">
    
    <div class="process"><button onclick="convert()">Kilos</button>
    </div>
    <p id="output"></p>
</main>

</body>
</html>
