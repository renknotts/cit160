<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
</head>
<body>
<header>
    <h1>Week 7: Alarm Clock</h1>
    <h2>Ren Knotts</h2>
</header>
<main>
    <label><button onclick="checkAlarm()">Start Alarm</button></label>
    <p id= "message"></p>
</main>
<footer>
    &copy;<span id="copyright"></span> 2022 &bull; Ren Knotts &bull; BYU-Idaho &bull; CIT 160
</footer>

<script>
    function checkAlarm(){

        const now = new Date();
        let message = "Get up!"
     // Input
     const theMonth = now.getMonth(); 
     const theDate = now.getDate(); 
     const theDay = now.getDay();   
     //console.table (theMonth, theDate, theDay);
     // Processing

     if (theDay === 5 || theDay === 6 || (theMonth === 0 && theDate === 1) || (theMonth === 3 && theDate === 4) || (theMonth === 11 && theDate === 25) ) {
         message = "Sleep In!";
     }



     // OUTPUT

     document.querySelector('#message').textContent = message;



    }

</script>
</body>
</html>
