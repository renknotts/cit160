<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <script defer>
  function checkWeather() {

  const select = document.querySelector('select');
  const para = document.querySelector('p');

  select.addEventListener('change', checkWeather);

  const weather = select.value;


  switch (weather) {
    case 'sunny':
      para.textContent = 'Sandels';
      break;
    case 'rainy':
      para.textContent = 'Goloshes';
      break;
    case 'snowing':
      para.textContent = 'Boots';
      break;

    default:
      para.textContent = '';
  


} 

  document.getElementById('shoes').textContent;


   }
  
    </script>


</head>
<body>
    <h1>What shoes to wear?</h1>
    <label for="weather">Select the weather type today: </label>
    <select id="weather">
      <option value="">--Make a choice--</option>
      <option value="sunny" id= "sunny">Sunny</option>
      <option value="rainy" id= "rainy">Rainy</option>
      <option value="snowing" id="snowing">Snowing</option>

    </select><br>
    <br> 
<button onclick="checkWeather()">Foot Wear</button>
<br>
<p id="shoes"> You should Wear: </p>

 </footer>
</body>
</html>
